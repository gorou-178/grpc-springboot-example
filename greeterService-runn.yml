desc: Generated by `runn new`
runners:
  greq:
    addr: localhost:9090
    importPaths:
      - ./proto
    bufConfigs:
      - ./buf.yaml
steps:
- greq:
    GreeterService/SayHello:
      message:
        name: World
  test: |
    current.res.headers['content-type'][0] == "application/grpc"
    && compare(current.res.message, {"message":"Hello, World!"})
    && current.res.status == 0
- greq:
    GreeterService/SayHello:
      message:
        name: ab
  test: |
    current.res.trailers["content-type"][0] == "application/grpc"
    && current.res.status == 3
- greq:
    GreeterService/SayHello:
      message:
        name: "12345678901234567"
  test: |
    current.res.trailers["content-type"][0] == "application/grpc"
    && current.res.status == 3
- greq:
    GreeterService/SayHello:
      message:
        name: "あいうえお"
  test: |
    current.res.trailers["content-type"][0] == "application/grpc"
    && current.res.status == 3
